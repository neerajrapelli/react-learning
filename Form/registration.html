<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>College Registration Form</h2>
        <form action="/submit_registration" method="POST">
            <!-- Personal Details -->
            <div class="section">
                <h3>Personal Details</h3>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Contact Information -->
            <div class="section">
                <h3>Contact Information</h3>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Address -->
            <div class="section">
                <h3>Address</h3>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <!-- Educational Details -->
            <div class="section">
                <h3>Educational Details</h3>
                <label for="course">Course Interested In:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="btech">B.Tech</option>
                    <option value="bba">BBA</option>
                    <option value="mba">MBA</option>
                    <option value="msc">M.Sc</option>
                    <!-- Add more courses as needed -->
                </select>

                <label for="highschool-marks">High School Marks (%):</label>
                <input type="number" id="highschool-marks" name="highschool_marks" min="0" max="100" required>

                <label for="grad-marks">Graduation Marks (if applicable):</label>
                <input type="number" id="grad-marks" name="grad_marks" min="0" max="100">
            </div>

            <!-- Submit Button -->
            <div class="section">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
